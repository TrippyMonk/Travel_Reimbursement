<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- FontAwesome -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="main.css">

    <title>CCBOE Travel Reimbursement</title>
  </head>

  <body>
  <!----------------------------- REQUIRED INFORMATION ----------------------------->
    <div id="required-info" class="container-fluid">

      <h1 class="row justify-content-center">CATOOSA COUNTY BOARD OF EDUCATION</h1>
      <h2 class="row justify-content-center">TRAVEL REIMBURSEMENT FORMS</h2>
      <br>

      <form action="">
        <div class="row justify-content-center">
          <div class="column col-md-4">
            <input type="text" class="form-control" id="employee-name" placeholder="Employee Name">
          </div>
          <div class="column col-md-2">
            <input type="text" class="form-control" id="employee-id" placeholder="Last 4 of SSN">
          </div>
          <div class="column col-md-2">
            <input type="text" class="form-control" id="expense-acct" placeholder="Org/Obj">
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="column col-md-4">
            <input type="text" class="form-control" id="employee-address" placeholder="Employee Address">
          </div>
          <div class="column col-md-2">
            <input type="text" class="form-control" id="employee-location" placeholder="School/Office">
          </div>
          <div class="column col-md-2">
            <input type="text" class="form-control" id="travel-reason" placeholder="Purpose of Travel">
          </div>
        </div>
      </form>
      <br>

      <h4 class="row justify-content-center">This travel is classified as:</h4>

      <div id="travel-selection" class="row justify-content-center">
        <button type="button" id="overnight-ga-btn" class="btn btn-outline-primary btn-lg">Overnight in Georgia</button>
        <button type="button" id="single-day-btn" class="btn btn-outline-danger btn-lg">Single Day</button>
        <button type="button" id="itinerant-btn" class="btn btn-outline-danger btn-lg">Itinerant</button>
        <button type="button" id="overnight-btn" class="btn btn-outline-primary btn-lg">Overnight Out of State</button>
      </div>

    </div>

  <!----------------------------- ITINERANT TRAVEL ----------------------------->
    <section id="itinerant" class="d-none">
      <form class="mileage-form">
        <div class="form-group form-row justify-content-center" id="row-1">
             <div class="col-sm-2 col-md-1">
               <label for="date-1">Date</label>
               <input type="date" id="date-1" class="form-control">
             </div>
             <div class="col-sm-3 col-md-3">
               <label for="origin-1">Origin Address</label>
               <input type="text" class="form-control" id="origin-1" placeholder="Street Address, City, State, Zip">
             </div>
             <div class="col-sm-3 col-md-3">
               <label for="destination-1">Destination Address</label>
               <input type="text" class="form-control" id="destination-1" placeholder="Street Address, City, State, Zip">
             </div>
             <div class="col-sm-2 col-md-1">
               <label for="personal-1">Personal Miles</label>
               <input type="text" class="form-control" id="personal-1" placeholder="0">
             </div>
             <div class="col-sm-2 col-md-1">
               <label for="calculated-1">Calculated Miles</label>
               <input type="text" class="form-control" id="calculated-1" placeholder="0" value="" disabled>
             </div>
          </div>
      </form>
      <div class="form-group form-row justify-content-center">
        <a href='#'><i class="fa fa-plus add-row" style="color: blue;"></i></a>
        <a href='#'><i class="fa fa-minus delete-row" style="color: red;"></i></a>
      </div>
      <div class="form-group form-row justify-content-center">
        <button type="button" class="btn btn-outline-success" id="calculate-mileage">Calculate Mileage</button>
        <button type="button" class="btn btn-outline-danger" id="clear-all">Clear All</button>
      </div>
    </section>

<!-- Single Day Travel -->
    <section id="single-day" class="d-none">
      <form class="mileage-form">
        <div class="form-group form-row justify-content-center" id="row-101">
          <div class="col-sm-2 col-md-1">
            <label for="date-101">Date</label>
            <input type="date" id="date-101" class="form-control">
          </div>
          <div class="col-sm-3 col-md-3">
            <label for="origin-101">Origin Address</label>
            <input type="text" class="form-control" id="origin-101" placeholder="Street Address, City, State, Zip">
          </div>
          <div class="col-sm-3 col-md-3">
            <label for="destination-101">Destination Address</label>
            <input type="text" class="form-control" id="destination-101" placeholder="Street Address, City, State, Zip">
          </div>
          <div class="col-sm-2 col-md-1">
            <label for="personal-101">Personal Miles</label>
            <input type="text" class="form-control" id="personal-101" placeholder="0">
          </div>
          <div class="col-sm-2 col-md-1">
            <label for="calculated-101">Calculated Miles</label>
            <input type="text" class="form-control" id="calculated-101" placeholder="0" value="" disabled>
          </div>
        </div>
        <div class="form-group form-row justify-content-center" id="row-102">
          <div class="col-sm-2 col-md-1">
            <input type="date" class="form-control" id="date-102">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" class="form-control" id="origin-102" placeholder="Street Address, City, State, Zip">
          </div>
          <div class="col-sm-3 col-md-3">
            <input type="text" class="form-control" id="destination-102" placeholder="Street Address, City, State, Zip">
          </div>
          <div class="col-sm-2 col-md-1">
            <input type="text" class="form-control" id="personal-102" placeholder="0">
          </div>
          <div class="col-sm-2 col-md-1">
            <input type="text" class="form-control" id="calculated-102" placeholder="0" disabled>
          </div>
        </div>
      </form>
      <div class="form-group form-row justify-content-center">
        <a href='#'><i class="fa fa-plus add-row" style="color: blue;"></i></a>
        <a href='#'><i class="fa fa-minus delete-row" style="color: red;"></i></a>
      </div>
      <div class="form-group form-row justify-content-center">
        <button type="button" class="btn btn-outline-success" id="calculate-mileage">Calculate Mileage</button>
        <button type="button" class="btn btn-outline-danger" id="clear-all">Clear All</button>
      </div>

<!-- Single Question #1 -->
      <div id="single-question-1" class="form-group row itinerant-questions">
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="single-cb-1" value="yes" checked="false" onclick="showAdditionalCosts(this)">
          <label for="itinerant-cb-1" class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="single-cb-2" value="no">
          <label for="itinerant-cb-2" class="form-check-label">No</label>
        </div>
        <span id="question-text-2">Did you incur additional costs (registration, parking, etc.) besides mileage/meals?</span>
      </div>

      <form id="single-other-expense" class="d-none" action="">
        <div class="form-group form-row">
          <div id="single-meals-table" class="col-sm-6 col-md-1">
            <input type="text" class="form-control" placeholder="Description">
          </div>
          <div class="col-sm-6 col-md-1">
            <input type="text" class="form-control" placeholder="Amount">
          </div>
          <a href='#'><i class="fa fa-plus add-row" style="color: blue;"></i></a>
          <a href='#'><i class="fa fa-minus delete-row" style="color: red;"></i></a>
        </div>
      </form>

<!-- Single Question #2 -->
      <div id="single-question-2" class="form-group row itinerant-questions">
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="single-cb-3" value="yes" checked="false" onclick="">
          <label for="itinerant-cb-3" class="form-check-label">Yes</label>
        </div>
        <div class="form-check form-check-inline">
          <input type="checkbox" class="form-check-input" id="single-cb-4" value="no">
          <label for="itinerant-cb-4" class="form-check-label">No</label>
        </div>
        <span id="question-text-1">Did total travel time, from departure to return, exceed 12 hours?</span>
      </div>
      
    </section>

  <script src="js/mileage.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/app.js"></script>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
